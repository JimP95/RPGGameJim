<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JavaBeat JSF InputText</title>
</h:head>
<f:view>
    <h:form>
        <p>Create a player to the DB by entering info below</p>
        <h:inputText value="#{BeanDBHelper.playerName}" a:placeholder="Player name.."></h:inputText>
        <p>         </p>
        <h:inputText value="#{BeanDBHelper.playerLevel}" a:placeholder="Player level.."></h:inputText>
        <p>         </p>
        <h:inputText value="#{BeanDBHelper.playerHealth}" a:placeholder="Player health.."></h:inputText>
        <p>         </p>
        <h:inputText value="#{BeanDBHelper.playerDamage}" a:placeholder="Player damage.."></h:inputText>
        <p>         </p>
        <h:inputText value="#{BeanDBHelper.playerExperience}" a:placeholder="Player experience.."></h:inputText>
        <p>         </p>
        <h:commandButton value="Add New Player" action="PlayerAddedForm"></h:commandButton>
    </h:form>
</f:view>
</html>
