<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>JavaBeat JSF InputText</title>
</h:head>
<f:view>
    <h:form>
        <ui:repeat value="#{BeanDBHelper.showPlayersFromDB()}" var="value">
            #{value} <br />
        </ui:repeat>
        <p> </p>
        <h:commandButton value="Back to main menu.." action="StartForm"></h:commandButton>
    </h:form>
</f:view>
</html>
